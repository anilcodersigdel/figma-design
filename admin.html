    <section class="content admin">

        <aside>

            <div class="category-type sport">

                <p class="type 1">MAIN MENU</p>

                <label for="vehicle1"><i class="fa-solid fa-house"></i>
                    <span>Dashboard</span></label>

                <label for="vehicle1"><i class="fa-solid fa-car"></i><span>Car
                        Rent</span></label>

                <label for="vehicle1"><i
                        class="fa-solid fa-signal"></i><span>Insight</span>
                </label>

                <p class="input-checkbox"><input type="checkbox" id="Sport"
                        name="Sport" value="Sport">
                    <label for="vehicle1">Sedan (20)</label>
                </p>
                <p class="input-checkbox"><input type="checkbox" id="Sport"
                        name="Sport" value="Sport">
                    <label for="vehicle1">Coupe <span>(14)</span></label>
                </p>
                <p class="input-checkbox"><input type="checkbox" id="Sport"
                        name="Sport" value="Sport">
                    <label for="vehicle1">Hatchback <span>(14)</span></label>
                </p>

                <div class="category-type person">

                    <p class="type 2">CAPACITY</p>

                    <p class="input-checkbox"><input type="checkbox" id="Sport"
                            name="Sport" value="Sport">
                        <label for="vehicle1">2 Person (10)</label>
                    </p>

                    <p class="input-checkbox"><input type="checkbox" id="Sport"
                            name="Sport" value="Sport">
                        <label for="vehicle1">4 Person (14)</label>
                    </p>

                    <p class="input-checkbox"><input type="checkbox" id="Sport"
                            name="Sport" value="Sport">
                        <label for="vehicle1">6 Person (12)</label>
                    </p>

                    <p class="input-checkbox"><input type="checkbox" id="Sport"
                            name="Sport" value="Sport">
                        <label for="vehicle1">8 or More (16)</label>
                    </p>

                </div>

                <p class="type 3">PRICE</p>

            </aside>

            <section class="admin-pannel">

                <div class="admin-pannel-first-col">

                    <p class="details">Details Rental</p>

                    <div class="map">
                        <a href="#"><img src="assets/images/Maps.png"
                                alt="map image"></a>
                    </div>

                    <div class="car-review">

                        <div class="car-review2">
                            <img src="assets/images/Look.png"
                                alt="Nissan car image" />

                            <div class="nissan-review">
                                <h2>Nissan GT-R</h2>
                                <p>Sport Car</p>
                            </div>
                        </div>

                        <p>#9761</p>
                    </div>

                </div>

                <div class="admin-pannel-second-col">

                    <div class="first-content">

                        <div class="car-rental">

                            <p class="car-rentalp">Top 5 Car Rental </p>
                            <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
                        </div>

                        <div class="chart">

                            <div class="bar-chart">

                                <img src="assets/images/Chart.png"
                                    alt="bar chart image">

                                <div class="bar-inside">
                                    <p class="number">72023</p>
                                    <p class="Rental-car">Rental Car</p>
                                </div>
                            </div>

                            <div class="bar-chart-data">
                                <div>
                                    <p class="sport-dot"><i
                                            class="color1 fa-solid fa-circle"></i><span>Sport
                                            Car</span></p>
                                    <p class="number">17123</p>
                                </div>
                                <div>
                                    <p class="sport-dot"><i
                                            class="color2 fa-solid fa-circle"></i><span>Sport

                                    <p class="number">9,478</p>

                                <div>
                                    <p class="sport-dot"><i
                                            class="color3 fa-solid fa-circle"></i><span>Sport
                                            Car</span></p>
                                    <p class="number">18,197</p>
                                </div>
                                <div>
                                    <p class="sport-dot"><i
                                            class="color4 fa-solid fa-circle"></i><span>Sport
                                            Car</span></p>
                                    <p class="number">12,510</p>
                                </div>
                                <div>
                                    <p class="sport-dot"><i
                                            class="color5 fa-solid fa-circle"></i><span>Sport
                                            Car</span></p>
                                    <p class="number">14,406</p>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="second-content">

                        <div class="car-rental">

                            <p class="car-rentalp">Top 5 Car Rental </p>
                            <a href="#">View All</a>
                        </div>

                    </div>

                </div>

            </section>
