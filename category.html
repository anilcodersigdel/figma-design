    <body>

        <header>
            <nav>
                <div class="nav-logo">
                    <div class="logo">
                        <span><a href="#">MORENT</a></span>
                    </div>

                    <div class="nav-search">

                        <a href="#"><i
                                class="fa-solid fa-magnifying-glass"></i></a>
                        <input type="text" placeholder="Search something here">
                        <a href="category.html"><i
                                class="fa-solid fa-sliders"></i></a>
                    </div>
                </div>

                <div class="profile-notification">

                    <a href="#"><i class="fa-solid fa-heart"></i></a>
                    <a href="#"><i class="fa-solid fa-bell"></i></a>
                    <a href="#"><i class="fa-solid fa-gear"></i></a>
                    <img class="logo" src="assets/images/Image.png"
                        alt="logo images">
                </div>
            </nav>
        </header>

        <section class="content">

            <aside>
                <div class="category-type">
                    Type
                    <p>Sport (10)</p>
                    <p>SUV (12)</p>
                    <p>MPV (16)</p>
                    <p>Sedan (20)</p>
                    <p>Coupe (14)</p>
                    <p>Hatchback (14)</p>
                </div>

                <div class="capacity">

                    capacity
                    <p>2 Person (10)</p>
                    <p>4 Person (14)</p>
                    <p>6 Person (12)</p>
                    <p>8 or More (16)</p>

                </div>

            </aside>

            <div class="address"> 

                <div class="location">

                    <input type="radio" id="Pick-Up" name="Pick-Up"
                        value="Pick-Up">
                    <label class="input-label" for="Pick-Up">Pick-Up</label>

                    <form>

                        <div class="form-item">

                            <label for="location">Locations</label>
                            <select name="Locations" id="Locations">
                                <option value="city">Select your city</option>
                            </select>
                        </div>

                        <div class="form-item">

                            <label for="Date">Date</label>
                            <select name="Locations" id="Locations">
                                <option value="Date">Select your Date</option>
                            </select>
                        </div>

                        <div class="form-item third">

                            <label for="Time">Time</label>
                            <select name="Locations" id="Locations">
                                <option value="Time">Select your Time</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="design">
                    <button class="arrow-btn">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </button>
                </div>

                <div class="location">

                    <input type="radio" id="Drop-Off" name="Drop-Off"
                        value="Drop-Off">
                    <label class="input-label" for="drop-off">Drop-Off</label>

                    <form>

                        <div class="form-item">

                            <label for="location">Locations</label>
                            <select name="Locations" id="Locations">
                                <option value="city">Select your city</option>
                            </select>
                        </div>

                        <div class="form-item">

                            <label for="Date">Date</label>
                            <select name="Locations" id="Locations">
                                <option value="Date">Select your Date</option>
                            </select>
                        </div>

                        <div class="form-item third">

                            <label for="Time">Time</label>
                            <select name="Locations" id="Locations">
                                <option value="Time">Select your Time</option>
                            </select>
                        </div>

                    </form>

                </div>
            </div> 

        </section>
